<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col sizeMd="4" offsetMd="4">
      <ion-list>
        <ion-item *ngFor="let personajes of characters" [routerLink]="['/profile/'+ personajes.id]">
          <ion-avatar slot="start">
            <img src="{{personajes.image}}" alt="">
          </ion-avatar>
          <ion-label>{{personajes.name}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
